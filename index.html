<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>google-font-to-svg-path</title>
    <meta name="description" content="google-font-to-svg-path">

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <script data-ad-client="ca-pub-9656548229423934" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>
    <main>
        <div class="content">

            <div class="sidebar">

                <div class="input-holder">
                    <label>Google font: </label>
                    <select id="font-select" class="input"></select>
                </div>

                <div class="input-holder">
                    <label>font:</label>
                    <input id="font-upload" type="file" class="input" />
                    <button id="font-upload-remove" class="input">Remove</button>
                </div>

                <div class="input-holder">
                    <label>variant:</label>
                    <select id="font-variant" class="input"></select>
                </div>

                <div class="input-holder">
                    <label>text: </label>
                    <input type="text" id="input-text" value="Verb" class="input-text input" />

                </div>
                <div class="input-holder">
                    <label>size:</label>
                    <input type="number" id="input-size" value="100" class="input-size input" />
                </div>

                <div class="input-holder">
                    <label>union:</label>
                    <input type="checkbox" id="input-union" />
                </div>

                <div class="input-holder">
                    <label>kerning: </label>
                    <input type="checkbox" id="input-kerning" checked />
                </div>

                <div class="input-holder">
                    <label>fill:</label>
                    <input type="checkbox" id="input-filled" checked />
                </div>

                <div class="input-holder">
                    <label>separate characters:</label>
                    <input type="checkbox" id="input-separate" />
                </div>

                <div class="input-holder">
                    <label>bezier accuracy :</label>

                    <input type="text" id="input-bezier-accuracy" placeholder="auto" class="input" />
                </div>

                <div class="input-holder">
                    <label>Dxf Units:</label>
                    <select id="dxf-units" class="input"></select>
                </div>

                <div class="input-holder">
                    <label>Fill: </label>
                    <input type="text" id="input-fill" value="#000" class="input-fill input" data-coloris />
                </div>

                <div class="input-holder">
                    <label>Stroke: </label>
                    <input type="text" id="input-stroke" value="#000" class="input-stroke input" data-coloris />
                </div>

                <div class="input-holder">
                    <label>Stroke Width:</label>
                    <input type="text" id="input-stroke-width" value="0.25mm" class="input-stroke-width input" />
                </div>
            </div>

            <div class="canva">
                <div id="svg-render"></div>
                <div class="textarea-container">
                    <textarea id="output-svg" readonly></textarea>
                    <div class="buttons-container">
                        <button class="btn" id="copy-to-clipboard-btn">copy to clipboard</button>
                        <a id="download-btn" class="btn">Download Svg</a>
                        <a id="create-link" class="btn">Create link</a>
                        <a id="dxf-btn" class="btn">Download Dxf</a>
                    </div>
                </div>
            </div>

            <!-- <div class="textarea-container">
                <textarea id="output-svg" readonly></textarea>
                <div class="buttons-container">
                    <button class="btn" id="copy-to-clipboard-btn">copy to clipboard</button>
                    <a id="download-btn" class="btn">Download Svg</a>
                    <a id="create-link" class="btn">Create link</a>
                    <a id="dxf-btn" class="btn">Download Dxf</a>
                </div>
            </div> -->
        </div>
    </main>
    <input id="dummy" name="dummy" type="hidden">
</body>

</html>
